<div class="row">
    <div class="col-xs-12">
        <img [src]="displayRecipe.imagePath" alt="{{ displayRecipe.name }}" class="img-responsive"  style="max-height: 300px;">
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1>{{displayRecipe.name}}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div appDropdown class="dropdown">
            <button class="btn btn-primary dropdown-toggle">
                Manage Recipe <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li><a style="cursor: pointer" (click)="addToShoppingList()">Add to Shopping List</a></li>
                <li><a href="#">Edit Recipe</a></li>
                <li><a href="#">Delete Recipe</a></li>
            </ul>
        </div>

    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h4>Description</h4>
        <p>
            {{displayRecipe.description}}
        </p>
    </div>
</div>

<div class="row">
    <div class="col-xs-12" >
        <h4>List of ingredients</h4>
        <p *ngFor="let ingredient of displayRecipe.ingredients">{{ingredient.name}} ( {{ingredient.amount}} )</p>
        
    </div>
</div>
